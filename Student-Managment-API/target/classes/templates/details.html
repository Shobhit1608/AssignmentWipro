<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f5f9;
            color: #333;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            
        }

        .nav-links a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
           
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
           
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .detail {
            margin-bottom: 18px;
            font-size: 17px;
            line-height: 1.6;
        }

        .label {
            font-weight: 600;
            color: #34495e;
        }

        .value {
            margin-left: 10px;
        }
    </style>
</head>
<body>


<nav>
    <h1>Student Details</h1>
    <div class="nav-links">
        <a th:href="@{/}">üè† Home</a>
        <a th:href="@{'/edit/' + ${student.id}}">‚úèÔ∏è Edit</a>
        <a th:href="@{'/delete/' + ${student.id}}" onclick="return confirm('Are you sure you want to delete this student?');">üóëÔ∏è Delete</a>
    </div>
</nav>


<div class="container">
    <h2>Student Information</h2>

    <div class="detail">
        <span class="label">ID:</span>
        <span class="value" th:text="${student.id}"></span>
    </div>
    <div class="detail">
        <span class="label">Full Name:</span>
        <span class="value" th:text="${student.firstName + ' ' + student.lastName}"></span>
    </div>
    <div class="detail">
        <span class="label">Email:</span>
        <span class="value" th:text="${student.email}"></span>
    </div>
    <div class="detail">
        <span class="label">Age:</span>
        <span class="value" th:text="${student.age}"></span>
    </div>
    <div class="detail">
        <span class="label">Gender:</span>
        <span class="value" th:text="${student.gender}"></span>
    </div>
    <div class="detail">
        <span class="label">Phone Number:</span>
        <span class="value" th:text="${student.phoneNumber}"></span>
    </div>
    <div class="detail">
        <span class="label">Address:</span>
        <span class="value" th:text="${student.address}"></span>
    </div>
</div>

</body>
</html>
