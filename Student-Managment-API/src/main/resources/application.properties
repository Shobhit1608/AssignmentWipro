spring.application.name=Student-Managment-API

# MySQL Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/student_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hibernate_format_sql=true

spring.thymeleaf.cache=false

management.endpoints.web.explorer.include=*