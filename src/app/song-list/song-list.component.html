<div class="controls">
  <mat-form-field appearance="outline">
    <mat-label>Filter Type</mat-label>
    <mat-select [(value)]="filterType">
      <mat-option value="artist">Artist</mat-option>
      <mat-option value="album">Album</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="selectedFilter" placeholder="Enter {{filterType}}">
  </mat-form-field>

  <button mat-button color="warn" (click)="clearFilter()">Clear</button>
</div>

<div class="song-grid">
  <mat-card *ngFor="let song of filteredSongs" [class.top-rated]="song.rating >= 4.8">
    <mat-card-header>
      <mat-card-title>{{ song.name }}</mat-card-title>
      <mat-card-subtitle>{{ song.artist }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Album:</strong> {{ song.album }}</p>
      <p><strong>Duration:</strong> {{ song.duration }}</p>
      <p><strong>Rating:</strong> ‚≠ê {{ song.rating }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-icon-button color="primary">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
