<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student Details</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #dbe6f6, #c5796d);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Student Detials	</h2>

    <form th:action="@{/update}" th:object="${student}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required />

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />

        <label>Age:</label>
        <input type="number" th:field="*{age}" required min="0" />

        <label>Gender:</label>
        <select th:field="*{gender}" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" required />

        <label>Address:</label>
        <textarea th:field="*{address}" rows="3" required></textarea>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
